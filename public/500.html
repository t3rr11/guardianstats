<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Nunito');
      body {
        background-color: #1A1D22;
        color: white;
        font-family: 'Nunito', sans-serif;
      }
      .error {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        width:100%;
        height:100px;
        text-align: center;
      }
      .error-icon {
        background-size: cover;
        width: 200px;
        height: 200px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="error">
      <div>Down for Maintenance</div>
      <img class="error-icon" src="/images/icons/error.png" />
      <div>Sorry you had to see this, the website is just updating...</div>
      <div>Refresh in 1-2 minutes. Won't be long!</div>
    </div>
  </body>
</html>
